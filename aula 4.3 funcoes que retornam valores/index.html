<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Funções que retornam valores</title>
</head>
<body>
   <h1>Funções que retornam valores</h1>

   <button onclick="areaAlert()">Mostrar área num alert</button>

   <button onclick="areaOutput()">Mostrar área no output</button>

   <div id="output"></div>

   <script>

      var altura = prompt("Digite a altura: ");
      altura = parseFloat(altura);

      var largura = prompt("Digite a largura: ");
      largura = parseFloat(largura);

      function areaOutput(){

         mensagem = ("resultado: " + altura * largura);

         output.innerHTML = mensagem;
      }

      function areaAlert(){

         alert("resultado: " + altura * largura);

      }

   </script>

</body>
</html>
