<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Funções</title>
</head>
<body>
   <h1>Funções</h1>

   <button onclick="iniciarCalculo('+')">+</button>
   <button onclick="iniciarCalculo('-')">-</button>
   <button onclick="iniciarCalculo('*')">*</button>
   <button onclick="iniciarCalculo('/')">/</button>

   
   <div id="output" style="margin-top: 15px"></div>
   

   <script>

      var n2 = prompt('digite um número: ');
      n2 = parseFloat(n2);

      escreve(n2);

      function iniciarCalculo(simbolo){
         var n1 = document.querySelector('#output').textContent;
         n1 = parseFloat(n1);

         var n2 = prompt('Digite um número: ');
         n2 = parseFloat(n2);

         var msg = calcular(simbolo, n1, n2)

         escreve(msg);
      }

      function escreve(mensagem){
         var output = 
         document.querySelector("#output");
         output.innerHTML = mensagem;
      }

      function calcular(simbolo, n1, n2){
                 
         if( isNaN(n1) || isNaN(n2)){
            alert("Somente números")
         }

         var numeroCalculado = null;

         switch(simbolo){
            case '+': 
            numeroCalculado = n1 + n2;
            break;
            case '-': 
            numeroCalculado = n1 - n2;
            break;
            case '*': 
            numeroCalculado = n1 * n2;
            break;
            case '/': 
            numeroCalculado = n1 / n2;
         }

         return numeroCalculado;
      }

   

   </script>
</body>
</html>
