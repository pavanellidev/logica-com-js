<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Funções</title>
</head>
<body>
   <h1>Funções</h1>

   <button onclick="calcular('+')">+</button>
   <button onclick="calcular('-')">-</button>
   <button onclick="calcular('*')">*</button>
   <button onclick="calcular('/')">/</button>

   
   <div id="output" style="margin-top: 15px"></div>
   

   <script>

      var n1 = prompt('digite um número: ');
      n1 = parseFloat(n1);

      escreve();

      function escreve(){
         var output = document.querySelector("#output");
         output.innerHTML = n1;
      }

      function calcular(simbolo){
         var n = prompt("digite um número");
         n = parseFloat(n);

         switch(simbolo){
            case '+': n1 = n1 + n;
            break;
            case '-': n1 = n1 - n;
            break;
            case '*': n1 = n1 * n;
            break;
            case '/': n1 = n1 / n;
         }
         escreve();
      }

   

   </script>
</body>
</html>
