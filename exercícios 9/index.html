   <title>Lógica com Js</title>

<body>
   <h1>Exercício dias da semana</h1>
</body>

   <script>
      var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sabado');

      var hoje = new Date();
      var diaSemana = hoje.getDay();

      alert('Bem vindo, hoje é ' + dias[diaSemana]);

   </script>
