<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercício</title>
</head>
<body>
   <h1>Exercício</h1>
   <script>
      var n1 = prompt("Jogador 1: Digite um número:");
      var n2 = prompt("Jogador 2: Digite um número:");
      n1 = parseInt(n1);
      n2 = parseInt(n2);

      if(n1 == n2){
         alert("Vocês empataram");
      } else {
         var n3 = parseInt(Math.random() * 2);
         if(n3 === 0) {
            if(n1 < n2){
               alert("Ganhou o jogador 1");
            } else {
               alert("Ganhou o Jogador 2");
            }
         } else {
            if(n1 > n2) {
               alert("Ganhou o jogador2");
            }else {
               alert("Ganhou o jogador 1");
            }
         }
      }
   </script>
</body>
</html>
