<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lógica de programação com Javascript</title>
</head>
<body>
   <h1>Condicionais -Switch</h1>

   <script>

      var n = prompt("Digite um número de 1 a 6:");
      n = parseInt(n);

      switch(n) {
         case 1: 
            alert("Hulk");
            break;
         case 2: 
            alert("Thor");
            break;
         case 3: 
            alert("Wolverine");
            break;
         case 4: 
            alert("Capitão América");
            break;
         case 5: 
            alert("Homem de Ferro");
            break;
         case 6: 
            alert("Homem-Aranha");
            break;
      }

   </script>
</body>
</html>
